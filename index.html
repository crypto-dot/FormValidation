<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JS Constraint API</title>
    <link rel = 'stylesheet' href='style.css'>
    <script src='formValidation.js' defer></script>
</head>
<body>
    <div class = 'formContainer'>
        <form novalidate>
            <legend>Sign Up</legend>
            <fieldset>
            <div id="emailInputContainer">
                <label for= 'email'>email</label>
               <div class='inputRow'> <input minlength = '3' pattern = '\S+@\S+$' placeholder = 'Email' name = 'email' id = 'email' type="email"> <span class='errorIcon' id= 'emailErrorIcon'></span><span class = 'errorMessage' id='emailError'></span></div> </div>
            <div id="countryInputContainer">
                <label for = 'country'>country</label>
                <div class='inputRow'><input placeholder = 'Country' pattern = '[[A-z]+( ?[A-z])*' minlength="4" maxlength="56" name = 'country' id= 'country' type="text"><span class='errorIcon' id= 'countryErrorIcon'> </span><span class = 'errorMessage' id= 'countryError'></span></div> </div>
            <div id="zipcodeInputContainer">
                <label for = 'zipcode'>zipcode</label>
                <div class="inputRow"><input minlength="5" maxlength="5" pattern="[0-9]+" placeholder = 'Zipcode (US)' name= 'zipcode' id='zipcode' type="text"><span class='errorIcon' id= 'zipcodeErrorIcon'> </span><span class = 'errorMessage' id = 'zipcodeError'></span></div></div>
            <div id ='passwordContainer'class="passwordContainer" >
                <label for="password">password</label>
                <div class = 'inputRow'><input pattern = '\S*[A-Z]+[0-9]+(\W|_)+\S*' minlength = '12' placeholder="Password" name = 'password' id= 'password' type="password"> <span id ='passwordErrors'>
                   <div> <span class='errorIcon' id='charLengthErrorIcon'></span> <div class='errorMessage' id = 'invalidCharLength'></div> </div>
                  <div><span class='errorIcon' id='specialCharErrorIcon'></span> <div class='errorMessage' id='invalidSpecialCharLength'></div> </div>
                    <div><span class='errorIcon' id='invalidUpperCharErrorIcon'></span><div class='errorMessage' id='invalidUpperCharLength'></div></div>
                    <div><span id='invalidNumLengthErrorIcon'></span> <div class='errorMessage' id='invalidNumberLength'></div></div>
                </span></div>

            </div>
            <input type='submit' value="Sign Up">
            </fieldset>
        </form>
    </div>
</body>
</html>
